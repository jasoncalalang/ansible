---
- name: Update system, install OSCAP, generate and run CIS Level 2 remediation script
  hosts: all
  become: yes
  tasks:
    - name: Update all packages to the latest version
      ansible.builtin.yum:
        name: "*"
        state: latest

    - name: Create a non-root user with sudo privileges
      ansible.builtin.user:
        name: user1
        shell: /bin/bash
        groups: wheel
        # Replace the hash below with one you generate for P@ssw0rd@IBM
        password: "$6$rounds=4096$vnNxhKrVTlGiRXtK$CeCUJmD73KPhgFsCtvf7Gjw.llm8HWhKpUZAXkmg.smoNtzTc5ekbM4qXP8qOzBOaOHKjQ.gJrBSq5/7DmOiN/"
        state: present
        create_home: yes

    - name: Install OpenSCAP and SCAP Security Guide
      ansible.builtin.yum:
        name:
          - openscap-scanner
          - scap-security-guide
        state: present

    - name: Generate CIS Level 2 remediation script
      ansible.builtin.command: >
        bash -c "oscap xccdf generate fix --profile xccdf_org.ssgproject.content_profile_cis
        /usr/share/xml/scap/ssg/content/ssg-rhel9-ds.xml > /tmp/remediate.sh"
      register: generate_fix_result
      changed_when: false

    - name: Make the remediation script executable
      ansible.builtin.file:
        path: /tmp/remediate.sh
        mode: '0755'
        state: file

    - name: Run the remediation script
      ansible.builtin.command: /tmp/remediate.sh
      register: remediate_script_result

    - name: Display remediation script output
      ansible.builtin.debug:
        msg: "{{ remediate_script_result.stdout }}"
