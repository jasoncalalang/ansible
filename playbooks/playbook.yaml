---
- name: Master playbook to chain multiple playbooks
  hosts: all
  become: yes
  tasks:
    - name: Update packages and install OpenSCAP
      import_playbook: init.yaml

    - name: Apply remediation
      import_playbook: remediate.yaml

    - name: Apply SCAP remediation
      import_playbook: remediate-scap.yaml

    - name: Generate the report
      import_playbook: generate-report.yaml